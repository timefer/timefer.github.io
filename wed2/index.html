<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header__intro">
                <img src="./img/intro.png" alt="Тимур и Алина" class="header__intro-pic">
            </div>
            <div class="header__prog">
                <img src="./img/prog.png" alt="Программа дня"  class="header__prog-pic">
            </div>
          
            <div class="header__icon1">
                <img src="./img/icon1.png" alt="иконка1" class="header__icon1-pic">
            </div>
            <div class="header__icon2">
                <img src="./img/icon2.png" alt="иконка2" class="header__icon2-pic">
            </div>
            <div class="header__icon3">
                <img src="./img/icon3.png" alt="иконка3" class="header__icon3-pic">
            </div>
             
             <div class="header__line1">
                <img src="./img/Line 1.png" alt="линия" class="header__line1-pic">
            </div>
            <div class="header__dress">
                <img src="./img/DRESS.png" alt="dress code" class="header__dress-pic">
            </div>
            <div class="header__circul">
                <img src="./img/circul.png" alt="цвета" class="header__circul-pic">
            </div>
            <div class="header__line2">
                <img src="./img/Line 2.png" alt="линия" class="header__line2-pic">
            </div>
            <div class="header__mesto">
                <img src="./img/mesto.png" alt="место" class="header__mesto-pic">
            </div>
            <div class="header__shater1">
                <img src="./img/shater1.png" alt="шатер1" class="header__shater1-pic">
            </div>
            <div class="header__shater2">
                <img src="./img/shater2.png" alt="шатер2" class="header__shater2-pic">
            </div>
            <div class="header__line3">
                <img src="./img/Line3.png" alt="линия" class="header__line3-pic">
            </div>
            <div class="header__guest">
                <img src="./img/guest.png" alt="гости" class="header__guest-pic">
            </div>
            <div class="header__map">
                <img src="./img/map.png" alt="карта" class="header__map-pic">
            </div>
            <div class="header__line4">
                <img src="./img/Line4.png" alt="линия" class="header__line4-pic">
            </div>
            <div class="header__we">
                <img src="./img/we.png" alt="мы" class="header__we-pic">
            </div>
            <div class="header__plus">
                <img src="./img/plus.png" alt="подтверждение" class="header__plus-pic">
            </div>
            <div class="header__button">
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSd56o_pSmi2d00uk8NdMGg8jU_UK6AojOUaXq_8x3PmSAEEBg/viewform?vc=0&c=0&w=1&flr=0" class="header__button-link">
                    <img src="./img/button.png" alt="кнопка" class="header__button-pic">
                </a>
            </div>
            <div class="header__jdem">
                <img src="./img/jdem.png" alt="ждем" class="header__jdem-pic">
            </div>
            <div class="header__rady">
                <img src="./img/rady.png" alt="мы рады" class="header__rady-pic">
            </div>
        </div>
    </header>
</body>
</html>
